<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Activity 5 – Alerts and Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="h4 mb-4 text-center">Activity 5: Alerts and Buttons Showcase</h1>

    <section class="mb-5">
      <h2 class="h5 mb-3">Bootstrap Alerts</h2>

      <div class="alert alert-success" role="alert">
        ✅ Success! This is a success alert.
      </div>
      <div class="alert alert-danger" role="alert">
        ❌ Danger! Something went wrong.
      </div>
      <div class="alert alert-warning" role="alert">
        ⚠️ Warning! Please check this out.
      </div>
    </section>

    <section>
      <h2 class="h5 mb-3">Bootstrap Buttons</h2>
      
      <button type="button" class="btn btn-primary me-2">Primary</button>
      <button type="button" class="btn btn-secondary me-2">Secondary</button>
      <button type="button" class="btn btn-outline-success me-2">Outline Success</button>
      <button type="button" class="btn btn-outline-danger me-2">Outline Danger</button>
      <button type="button" class="btn btn-outline-warning">Outline Warning</button>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
