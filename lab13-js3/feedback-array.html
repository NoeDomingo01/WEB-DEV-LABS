<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Array</title>
</head>
<body>

    <h2>Feedback Array Activity</h2>

    <script>
        let feedbacks = [];

        feedbacks.push("Great coffee!");
        feedbacks.push("Nice ambiance");

        for (let i = 0; i < feedbacks.length; i++) {
            console.log(feedbacks[i]);
        }
    </script>

</body>
</html>
