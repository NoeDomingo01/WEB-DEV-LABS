<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Format Validator</title>
</head>
<body>

    <h2>Email Format Checker</h2>

    <form onsubmit="checkEmail(event)">
        <label>Email:</label><br>
        <input type="text" id="email" required><br><br>

        <button type="submit">Check</button>
    </form>

    <p id="result"></p>

    <script>
        function checkEmail(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const result = document.getElementById("result");

            if (email.includes("@") && email.includes(".")) {
                result.style.color = "green";
                result.textContent = "Email accepted!";
            } else {
                result.style.color = "red";
                result.textContent = "Invalid email format!";
            }
        }
    </script>

</body>
</html>
