<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styles</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: navy;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: green; background-color: lightgray;">This is a paragraph with inline styles.</p>
    <h1>This is a heading with internal CSS.</h1>
    <div class="box">This is a box with external CSS.</div>
</body>
</html>
