<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Styles</title>
    <!-- Internal CSS -->
    <style>
        h1 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inline CSS -->
    <p style="color: blue; background-color: #f0f0f0;">
        This is a paragraph with inline CSS.
    </p>
    <h1>This is a heading with internal CSS.</h1>
    <button class="styled-button">Styled Button</button>
</body>
</html>
