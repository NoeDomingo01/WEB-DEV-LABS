<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Nowi & Goldy Café</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="py-4 bg-white shadow-sm mb-4">
    <div class="container text-center">
      <h1 class="h3 text-dark">Nowi & Goldy Café</h1>
      <p class="text-muted mb-0">We’d love to hear from you ☕</p>
    </div>
  </header>

  <main class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2 class="h4 mb-4 text-center">Contact Us</h2>

        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col text-center">
        <h3 class="h5 mb-3">Find Us</h3>
    
        <img src="https://via.placeholder.com/600x300?text=Cafe+Location+Map" 
             alt="Cafe Location Map" class="img-fluid rounded shadow">
      </div>
    </div>
  </main>

  <footer class="py-3 bg-dark text-light text-center">
    <p class="mb-0">&copy; 2025 Nowi & Goldy Café. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
