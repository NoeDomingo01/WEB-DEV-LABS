<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Utility Showcase</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body>

  <!-- Full-width Section -->
  <div class="container-fluid bg-light p-3 p-md-5">
    <h2 class="text-center mb-4">Responsive Utility Showcase</h2>

    <!-- Row with 3 Cards -->
    <div class="row">
      <div class="col-12 col-md-4 mb-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sample Image">
          <div class="card-body">
            <h5 class="card-title">Card One</h5>
            <p class="card-text">This card resizes responsively across devices.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <div class="card h-100">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Sample Image">
          <div class="card-body">
            <h5 class="card-title">Card Two</h5>
            <p class="card-text">On mobile, these cards stack vertically.</p>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-4 mb-3">
        <div class="card h-100">
          <!-- Image hidden on mobile -->
          <img src="https://via.placeholder.com/300x200" class="card-img-top d-none d-md-block" alt="Hidden on Mobile">
          <div class="card-body">
            <h5 class="card-title">Card Three</h5>
            <p class="card-text">This image hides on small screens (d-none d-md-block).</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
