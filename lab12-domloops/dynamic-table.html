<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      th {
        display: none;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>

  <h1>Dynamic Table (Auto-Generated)</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Rows will be generated here by JS -->
    </tbody>
  </table>

  <script>
    // Array of objects
    const products = [
      { name: "Apple", quantity: 10, price: "$2.00" },
      { name: "Banana", quantity: 5, price: "$1.00" },
      { name: "Orange", quantity: 8, price: "$1.50" }
    ];

    // Get table body
    const tableBody = document.getElementById("table-body");

    // Loop through the array to create table rows
    for (let i = 0; i < products.length; i++) {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td data-label="Name">${products[i].name}</td>
        <td data-label="Quantity">${products[i].quantity}</td>
        <td data-label="Price">${products[i].price}</td>
      `;

      tableBody.appendChild(row);
    }
  </script>

</body>
</html>
